buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Actualiza la versión del plugin a una que soporte compileSdk 34
        classpath 'com.android.tools.build:gradle:8.2.0'
    }
}

plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.paseos_mascotas"
    compileSdkVersion 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Cambiado para que coincida con el namespace y la configuración en Firebase
        applicationId "com.example.paseos_mascotas"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }
}
